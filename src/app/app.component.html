<div class="container">
    <table *ngIf="(data$ | async) as items">
      <caption>Currencies list</caption>
      <thead>
        <tr>
          <th scope="col">unique id</th>
          <th scope="col">instrument name</th>
          <th scope="col">bid</th>
          <th scope="col">ask</th>
          <th scope="col">timestamp</th>
        </tr>
      </thead>
      <tbody>
        <tr
          app-currency-item
          *ngFor="let item of items | keyvalue; trackBy:userByKey"
          [currencyItem]="item.value"
        ></tr>
      </tbody>
    </table>
</div>
